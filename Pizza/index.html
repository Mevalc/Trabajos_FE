<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pizza</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo empresa">
        </div>
        <nav class="cabeza">
             <ul class="menu" type="none">
                <li>Home </li>
                <li>Ranking </li>
                <li>Promoción </li>
                <li>Contacto </li>
             </ul>
        </nav>
    
    </header>

    <main>
        <div id="nucleo">
            <div id=nucleo2>
            <section class="izquierda">
                <img src="./img/delivery.jpg" alt="delivery">
                <article class="oferta">Envío <span>gratis</span> comprando 2 pizzas</article>
             
            </section>
            <section class="derecha">
                <article class="podio">Podio de pizzas
                </article>
                <article class="top">Pizzas top 5</article>
                <ol type="1" class="lista">
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="./img/PizzaFalling.jpg" class="fall" alt="delivery">

                
            </section>
            </div>
        </div>


    </main>


    <footer>
        <ul class="menufooter" type="none">
            <li>Home </li>
            <li>Contacto </li>
            <li>Ranking </li>
            <li>Promoción</li>
            
           
        <div class="foot">
        <img src="./img/Logo.png" alt="foto" class="logo2">
        </div>
            
            
        </footer>
</body>
</html>
